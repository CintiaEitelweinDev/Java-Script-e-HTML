<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numPensado = Math.round(Math.random() * 10);

    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Chute um numero!"));

        if (chute == numPensado) {
            mostra("Você acertou, o número pensado era " + numPensado);
            break;

        } else {

            mostra("você errou!");

        }

        tentativas++;
    }

    mostra("FIM");


</script>
