<meta charset="UTF-8">

<h3>Alcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("O consumo de gasolia é " + consumoDeGasolina);

	document.write("<br>");

	var caminhoComAlcool = 300;
	var consumoComAlcool = caminhoComAlcool/tanque;

	document.write("O consumo de alcool é " + consumoComAlcool);

</script>
